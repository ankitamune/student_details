<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admission Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Admission Form</h2>

    <div class="progress-bar">
      <div class="step active">1</div>
      <div class="step">2</div>
      <div class="step">3</div>
      <div class="step">4</div>
    </div>

    <form id="admissionForm" action="submit_form.php" method="POST" enctype="multipart/form-data" novalidate>
      <!-- Step 1: Personal -->
      <div class="form-step active">
        <h2>Persnol Details</h2>
        <input type="text" name="name" placeholder="Full Name" required />
        <input type="tel" name="mobile" placeholder="Mobile Number" required pattern="^[0-9]{10}$" />
        <input type="email" name="email" placeholder="Email" required />
        <input type="date" name="dob" required />
        <select name="gender" required>
          <option value="">Select Gender</option>
          <option>Male</option><option>Female</option><option>Other</option>
        </select>
        <textarea name="address" placeholder="Full Address" required></textarea>
        <input type="text" name="parent_name" placeholder="Parent's Name" required />
        <input type="tel" name="parent_mobile" placeholder="Parent's Mobile Number" required pattern="[0-9]{10}" />
        <div class="buttons">
          <button type="button" class="next">Next</button>
        </div>
      </div>

      <!-- Step 2: Education -->
      <div class="form-step">
        <h3>Educational details</h3>
        <input type="text" name="college_name" placeholder="College Name" />
        <input type="text" name="degree" placeholder="Degree" />
        <input type="text" name="stream_degree" placeholder="Stream" />
        <input type="text" name="passing_year" placeholder="Passing Year"/>
        <input type="text" name="cgpa" placeholder="Percentage / CGPA" />
        <div class="buttons">
          <button type="button" class="prev">Back</button>
          <button type="button" class="next">Next</button>
        </div>
      </div>

      <!-- Step 3: Course -->
      <div class="form-step">
        <h3>Course Details</h3>
        <!-- <input type="text" name="course_name" placeholder="Course Name" required /> -->
        <select name="course_name">
          <option>Course Name</option>
          <option value="digital_Marketing">Digital Marketing</option>
          <option value="fullstack">Full Stack Developer</option>
          <option value="frontend">Frontend Developer</option>
          <option value="backend">Backend Developer</option>
          <option>Cloud Computing</option>
          <option>Cyber Security</option>
          <option>Data Analytics</option>
          
        </select>
        <select name="course_mode" required>
          <option value="">Mode of Course</option>
          <option>Online</option><option>Offline</option>
        </select>
        <select name="experience_status" id="experience_status" onchange="toggleExperienceFields()" required>
          <option value="">Experience Status</option>
          <option value="Fresher">Fresher</option>
          <option value="Working">Working</option>
        </select>
        <div id="experience_fields" style="display:none;">
          <input type="text" name="experience_year" placeholder="Years of Experience" />
          <input type="text" name="company_name" placeholder="Company Name" />
          <input type="text" name="designation" placeholder="Designation" />
        </div>
        <div class="buttons">
          <button type="button" class="prev">Back</button>
          <button type="button" class="next">Next</button>
        </div>
      </div>

      <!-- Step 4: Upload Resume -->
      <div class="form-step">
        <label>Upload Resume (PDF/DOC/DOCX)</label>
        <input type="file" name="resume" accept=".pdf,.doc,.docx" required />
        <div class="buttons">
          <button type="button" class="prev">Back</button>
          <button type="submit">Submit</button>
        </div>
      </div>
    </form>
  </div>
<div id="formResponse"></div>
  <script src="script.js"></script>
</body>
</html>
